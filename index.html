<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>To-Do List</h1>
<div>
    <input type="text" id="input-task">
    <button id="add-task-button">Add task</button>
</div>
<ul id="task-list">
    <li>
        <input type="checkbox">
        <span class="task">E-mail David</span>
        <button class="delete-btn" onclick="return this.parentNode.remove();">x</button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Create ideal user persona guide</span>
        <button class="delete-btn" onclick="return this.parentNode.remove();">x</button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Set up A/B test</span>
        <button class="delete-btn" onclick="return this.parentNode.remove();">x</button>
    </li>
</ul>

<div>
    <button class="button-theme" onClick="toggleTheme('light')">Light Mode</button>
    <button class="button-theme" onClick="toggleTheme('dark')">Dark Mode</button>
</div>


<script src="script.js"></script>
</body>
</html>
