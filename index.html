<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>To-Do List</h1>
<div>
    <input type="text" id="input-task"  placeholder="Add a new task...">
    <button id="add-task-button" onclick="addTask()">Add task</button>
</div>
<ul id="task-list">
    
</ul>

<div>
    <button class="button-theme" onClick="toggleTheme('light')">Light Mode</button>
    <button class="button-theme" onClick="toggleTheme('dark')">Dark Mode</button>
    <button class="clear" onClick="clearAll()">Clear All</button>
</div>

<script src="script.js"></script>
</body>
</html>
